<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Css Ass 3</title>
  </head>
  <body>
    <div id="main">
      <!-- <h1>Hello</h1> -->
      <div class="top_nav">
        <header id="myHeader">
          <nav class="top_navele">
            <h3><a href="#laptops">Laptops</a></h3>
            <h3><a href="#beds">Beds</a></h3>
            <h3 class="top_nav_icon">
              <a href="javascript:void(0);" class="icon" onclick="openNav()">
                <i class="fa fa-bars"></i>
              </a>
            </h3>
          </nav>
        </header>
      </div>
      <div class="bottom">
        <div class="sidenav" id="mySideNav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <form action="">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" /><br /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" /><br /><br />
            <label for="email">Enter your email:</label><br />
            <input type="email" id="email" name="email" /><br /><br />
            <hr />
            <br />

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option></select
            ><br /><br />
            <hr />
            <p>Choose your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">HTML</label><br />
            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">CSS</label><br />
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
            <label for="javascript">JavaScript</label><br />
            <br />
            <hr />

            <p>What's Your daily Drive</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> I have a bike</label><br />
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2"> I have a car</label><br />
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label><br />
            <hr />

            <p>Please Enter Your B'Date</p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" /><br />
            <hr />

            <label for="myfile">Select a file:</label><br /><br />
            <input type="file" id="myfile" name="myfile" /><br />
            <hr />

            <p>Enter Your Phone No</p>
            <br />
            <label for="phone">Enter your phone number:</label><br /><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />

            <br /><br /><br /><br />
            <input
              class="submit"
              style="
                height: 50px;
                width: 180px;
                border-radius: 20px;
                background-color: burlywood;
              "
              type="submit"
              value="Submit"
            />
            <br /><br /><br /><br />
          </form>
        </div>
        <div class="cards">
          <h2>Laptops</h2>
          <div id="laptops">
            <div class="card">
              <!-- <img src="/assets/images/l1.jpeg" alt="IMG1" /> -->
              <div class="card_name">Laptop1</div>
              <!-- <p>Laptop 1</p> -->
            </div>
            <div class="card">
              <!-- <img src="/assets/images/l2.jpeg" alt="IMG1" /> -->
              <div class="card_name">Laptop 2</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/l3.jpeg" alt="IMG1" /> -->
              <div class="card_name">Laptop 3</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/l4.jpeg" alt="IMG1" /> -->
              <div class="card_name">Laptop 4</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/l5.jpeg" alt="IMG1" /> -->
              <div class="card_name">Laptop 5</div>
            </div>
          </div>
          <h2>Beds</h2>
          <div id="beds">
            <div class="card">
              <!-- <img src="/assets/images/bed1.jpeg" alt="IMG1" /> -->
              <div class="card_name">Bed 1</div>
              <!-- <p>Bed 1</p> -->
            </div>
            <div class="card">
              <!-- <img src="/assets/images/bed2.jpeg" alt="IMG1" /> -->
              <div class="card_name">Bed 1</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/bed3.jpeg" alt="IMG1" /> -->
              <div class="card_name">Bed 1</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/bed4.jpeg" alt="IMG1" /> -->
              <div class="card_name">Bed 1</div>
            </div>
            <div class="card">
              <!-- <img src="/assets/images/bed5.jpeg" alt="IMG1" /> -->
              <div class="card_name">Bed 1</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
