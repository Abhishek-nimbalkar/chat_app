<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main">
        <div id="form">
            <h1>Form</h1>
            <form name="form" action="#" onsubmit="validate() ; return false">
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value=""><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value=""><br>
                <label for="number">Phone No:</label>
                <input type="tel" id="number" name="number" value="" pattern="[6-9]{1}[0-9]{9}"><br>
                <label for="pincode">Pin Code:</label>
                <input type="number" id="pincode" name="pincode" value=""><br>
                <label for="file">Upload File:</label><br>
                <input type="file" id="file" name="file" value=""><br><br>
                <input type="submit" value="Submit" name="submit" id="submit" >
    
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
